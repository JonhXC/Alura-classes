<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    //grafico

    function desenhaTexto(texto, x, y) {
            var tela = document.querySelector("canvas");
            var pincel = tela.getContext("2d");

            pincel.font = '16px Georgia';
            pincel.fillStyle = 'black';
            pincel.fillText(texto, x, y);
        };

    function desenhaBarra(x, y, serie, cores, texto) {

        desenhaTexto(texto, x, y - 10);
        var somaAltura = 0;

        for(var i = 0; i < serie.length; i++) {
            
            pincel.fillStyle = cores[i];
            pincel.strokeStyle = 'black';
            pincel.fillRect(x, y + somaAltura, 40, serie[i]);
            pincel.strokeRect(x, y + somaAltura, 40, serie[i]);

            var altura = serie[i];
            somaAltura = somaAltura + altura;
        }
        
    }
    var cores = ['blue', 'green', 'yellow', 'red'];
    var serie2015 = [50, 20, 25, 5];
    var serie2016 = [50, 30, 15, 5];

    desenhaBarra(200, 200, serie2015, cores, '2015');
    desenhaBarra(300, 200, serie2016, cores, '2016');
</script>
